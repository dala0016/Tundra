<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' * data: content:; connect-src *;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tinyshell.min.css">
    <script src="./js/tinyshell.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id='gender' class='page active'>
        <span id='prompt-male'><p>Looking For Men?<br>Swipe Left</p></span>
        <span id="prompt-female"><p>Looking For Women?<br>Swipe Right</p></span>
    </div>
    <div id='main' class='page'>
    </div>
    <div id='favourites' class='page'>
        <header class="favheader">
            <h1 class="t4">Favourites</h1>
        </header>
        <ul class="favlist list-view">
        </ul>
    </div>
    <nav id='nav' class='bar bottom'>
        <div id='home' class='tab icon home'>
            <p>Home</p>
        </div>
        <div id='favs' class='tab icon heart'>
            <p>Favourites</p>
        </div>
    </nav>
    <div class="overlay-bars">
        <section class="message">
            <h1 class="t3"></h1>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
